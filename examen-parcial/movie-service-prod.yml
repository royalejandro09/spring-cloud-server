 # port: ${PORT:0}

info:
  app:
    name: movie-service
    description: Service for movies
    version: 0.0.1

spring:
  application:
    name: movie-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
  sql:
    init:
      data-locations: classpath:movie-service.sql
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
